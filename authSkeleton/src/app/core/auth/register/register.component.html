<h1>Register</h1>
<form [formGroup]="form" (submit)="register()" #f="ngForm">
    <input
        type="text"
        placeholder="Username"
        autocomplete="off"
        formControlName="username" />
    <app-show-error
        [show]="form.get('username')?.invalid && f.submitted"
        [errors]="form.get('username')?.errors" />

    <input
        type="password"
        placeholder="Password"
        autocomplete="off"
        formControlName="password" />
    <app-show-error
        [show]="form.get('password')?.invalid && f.submitted"
        [errors]="form.get('password')?.errors" />

    <button type="submit">Register</button>
</form>
<hr />
<a routerLink="/auth/login">Have a user? Login</a>
