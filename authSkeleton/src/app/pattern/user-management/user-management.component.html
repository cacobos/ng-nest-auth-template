<table>
    @for (user of users$ | async; track $index) {
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.roles }}</td>
            <td>
                <button (click)="resetPassword(user)">Reset Password</button>
                <button (click)="deleteUser(user)">Delete</button>
            </td>
        </tr>
    }
</table>
<app-create-user (userCreated)="onUserCreated()" />
