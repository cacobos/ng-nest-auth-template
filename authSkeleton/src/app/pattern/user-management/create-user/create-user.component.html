<p>create-user works!</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            formControlName="username" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password" />
    </div>
    <div class="form-group">
        <label for="roles">Roles</label>
        @for (role of roles; track role.value; let i = $index) {
            <label for="role-{{ i }}">{{ role.label }}</label>
            <input
                type="checkbox"
                id="role-{{ i }}"
                (change)="onRoleChange(role.value, $event)"
                [checked]="form.value.roles?.indexOf(role.value) !== -1"
                [value]="role.value" />
        }
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
